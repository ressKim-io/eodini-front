name: eodini_front
description: 실시간 통학/통근 차량 위치 관리 플랫폼 - 프론트엔드
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  flutter_riverpod: ^2.4.9

  # HTTP 통신
  dio: ^5.4.0

  # 환경 변수
  flutter_dotenv: ^5.1.0

  # JSON 직렬화
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # 라우팅
  go_router: ^12.1.3

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # 유틸리티
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # 로깅
  logger: ^2.0.2

  # 지도
  google_maps_flutter: ^2.5.0

  # WebSocket
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 코드 생성
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6

  # 린트
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
    # - images/
